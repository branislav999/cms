<div class="panel panel-default">
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" id="contact-edit">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              size="120"
              maxlength="120"
              [(ngModel)]="contact.name"
              #nameRef="ngModel"
              required>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              size="120"
              maxlength="255"
              [(ngModel)]="contact.email"
              #emailRef="ngModel"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <div *ngIf="emailRef.touched && emailRef.invalid" class="alert alert-danger">
              Enter a valid Email address
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="phone">Phone:</label>
            <input
              type="text"
              id="phone"
              name="phone"
              class="form-control"
              size="150"
              maxlength="255"
              [(ngModel)]="contact.phone"
              #phoneRef="ngModel"
              pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*">
            <div *ngIf="phoneRef.touched && phoneRef.invalid" class="alert alert-danger">
              Enter a valid phone number
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="imageUrl">Image URL:</label>
            <input
              type="text"
              id="imageUrl"
              name="imageUrl"
              class="form-control"
              size="150"
              maxlength="255"
              [(ngModel)]="contact.imageUrl">
          </div>
        </div>
  
        <div class="row">
          <div class="form-group">
            <label for="groupList">Group Contacts:</label>
            <div class="row" id="groupList" style="min-height: 3rem;">
              <div *ngFor="let contact of groupContacts; let i = index">
                <div>
                  <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
                  <button class="btn btn-danger col-sm-2 deleteButton" type="button" (click)="onRemoveItem(i)">X</button>
                </div>
              </div>
              <span class="dragMsg" *ngIf="(groupContacts?.length ?? 0) < 1">Drag contacts in group here</span>
            </div>
          </div>
        </div>
  
        <div *ngIf="(nameRef.invalid && nameRef.touched) || (emailRef.invalid && emailRef.touched)" class="alert alert-danger">
          The Name and Email fields are required.
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="f.invalid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
